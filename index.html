<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card" role="main">
    <img src="images/illustration-hero.svg" alt="Card Image" />
    <div class="text-area">
      <h1 class="text-dark font-bolder">Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="flex-row pricing-area">
        <img src="images/icon-music.svg" alt="Music Icon" />
        <div class="flex-column">
          <p class="text-dark font-bolder">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <p class="change-button font-bold">Change</p>
      </div>

      <input type="submit" value="Proceed to Payment" class="payment-button font-bold"></input>
      <p class="cancel-button font-bolder">Cancel Order</p>
    </div>
  </div>

</body>
</html>
